<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <link href="css/lazy.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/addElements.js"></script>

    <script defer src="js/contact.js"></script>
    <script defer src="js/header&footer.js"></script>

</head>
<body>
<header>
</header>
<main id="contactPage" class="flex-column align-column">
    <h1>Contact us</h1>
    <div id="saveMessage" class="flex-column align-column"></div>

    <section id="contactForms">
      
        <div id="nameContainer" class="grid1">
            <div class="label-text">
                <label for="nameField">Name:</label>
                <input type="text" id="nameField" class="input" name="message">
                <span class="message"></span>
            </div>
        </div>

        <div id="emailFieldContainer" class="grid2">
            <div class="label-text">
                <label for="emailField">E-mail:</label>
                <input type="email" id="emailField" class="input" name="message" placeholder="xxx@live.com">
                <span class="message"></span>
            </div>
        </div>
        
        <div id="subjectContainer" class="grid3">
            <div class="label-text">    
                <label for="subjectField">Subject:</label>
                <input type="text" id="subjectField" class="input" name="message">
                <span class="message"></span>
            </div>
        </div>
        <div id="messageContainer" class="grid4">
            <div class="label-text">
                <label for="message">What can we help you with?</label>
                <textarea type="text" id="messageContainer" class="input" name="message"></textarea>
                <span class="message"></span>
            </div>
        </div>
    </section>
    <button id="submitButton">Send</button><div id="submitMessage"></div>
</main>
<footer>
</footer>
</body>
</html>
